<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Data Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Income Analyzer</a>
            <button class="btn btn-primary" onclick="location.href='/history'">View History</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-5">
            <h2 class="text-center">Upload Your CSV File</h2>
            <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" type="file" name="dataset" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Analyze</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
